 
<div class="container">
    <h1>Register form</h1>
    <p>Please, enter user data to create a new administrator.</p>
    <form method="post" action="" name="register-form">
        <div class="row">
            <div class="form-group col-lg-3">
                <label for="code">User name</label>
                <input type="text" class="form-control"  name="username" pattern="[a-zA-Z0-9]+" required value="user"/>
            </div>
        </div>        

        <div class="row">
            <div class="form-group col-lg-3 ">
                <label for="code">Password</label>                
                <input type="password"  name="password" class="form-control input-normal"   required value="pass"/>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-lg-3 ">
                <label for="code">email</label>                
                <input type="email"  name="email" class="form-control input-normal"   required value="pass"/>
            </div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-default" name="register" required value="pass">Register</button>
        </div>
    </form>
</div>
